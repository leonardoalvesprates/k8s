apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-first-1
spec:
  selector:
    matchLabels:
      app: web-first-1
  replicas: 0
  template:
    metadata:
      labels:
        app: web-first-1
    spec:
      containers:
      - name: web-first-1
        image: leonardoalvesprates/web-first:v0.1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080